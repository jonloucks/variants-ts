name: main-push

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Assigning SIMPLE_REPOSITORY_NAME
        run: echo "SIMPLE_REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Assigning SIMPLE_BRANCH_NAME
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          SIMPLE_BRANCH_NAME="${BRANCH_NAME//\//-}"
          echo "SIMPLE_BRANCH_NAME=${SIMPLE_BRANCH_NAME}" >> $GITHUB_ENV

      - name: Checkout ${{ env.SIMPLE_BRANCH_NAME }} branch
        uses: actions/checkout@v4
        with:
          path: main-project

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "main-project/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: main-project

      - name: Lint
        run: npm run lint
        working-directory: main-project

      - name: Build
        run: npm run build
        working-directory: main-project

      - name: Test with coverage
        run: npm run test:coverage
        working-directory: main-project

      - name: Generate documentation
        run: npm run docs
        working-directory: main-project

      - name: Create badge output directory
        run: mkdir -p .artifacts/badges

      - name: Generate coverage badges
        run: npm run badges
        working-directory: main-project
        env:
          KIT_COVERAGE_SUMMARY_BADGE_PATH: ${{ github.workspace }}/.artifacts/badges/${{ env.SIMPLE_BRANCH_NAME }}-coverage.svg
          KIT_TYPEDOC_BADGE_PATH: ${{ github.workspace }}/.artifacts/badges/${{ env.SIMPLE_BRANCH_NAME }}-typedoc.svg
          KIT_NPM_BADGE_PATH: ${{ github.workspace }}/.artifacts/badges/${{ env.SIMPLE_BRANCH_NAME }}-npm.svg

      - name: Upload Jest Code Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: main-project/coverage/lcov-report/

      - name: Stage publish artifacts
        run: |
          rm -rf .artifacts/publish
          mkdir -p .artifacts/publish/typedoc .artifacts/publish/lcov-report .artifacts/publish/root-markdown
          cp -r "${{ github.workspace }}/main-project/docs/typedoc/." .artifacts/publish/typedoc/
          cp -r "${{ github.workspace }}/main-project/coverage/lcov-report/." .artifacts/publish/lcov-report/
          cp "${{ github.workspace }}/main-project/"*.md .artifacts/publish/root-markdown/ || true

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-site-content
          path: .artifacts/publish/

      - name: Upload badges artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-badges
          path: .artifacts/badges/
